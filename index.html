<html>

<head>
    <title>survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="title-section">
        <h1 id="title">My survey form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
    </div>

    <div class="container-fliud">
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="enter your name" />
            </div>

            <div class="form-group">
                <label id="email-label" for="exampleInputEmail1">Email</label>
                <input placeholder="enter your email" type="email" class="form-control" id="email" aria-describedby="emailHelp" required />
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small
          >
        </div>

        <div class="form-group">
          <label for="Age" id="number-label">Age(optional)</label>
          <input
            id="number"
            type="number"
            class="form-control"
            min="10"
            max="30"
          />
        </div>

        <div class="recomendation">
          <p>Would you recomend yara food mall to a friend?</p>
          <div class="radio">
            <input type="radio" name="drone" value="Definitely" checked />
            <label for="Definitely">Definitely</label>
          </div>
          <div class="radio">
            <input type="radio" name="drone" value="most likely" />
            <label for="most likely">most likely</label>
          </div>
          <div class="radio">
            <input type="radio" name="drone" value="sure" />
            <label for="sure">sure</label>
          </div>
        </div>

        <div class="favourite">
          <p>What is your favourite food in yara food mall?</p>

          <label for="food">Choose a food:</label>
          <select name="cars" id="dropdown">
            <option value="volvo">eru</option>
            <option value="saab">ndile</option>
            <option value="opel">chicken and chips</option>
            <option value="audi">plantain and egg</option>
          </select>
        </div>

        <div class="improve">
          <p>What would you like to see improved? (Check all that apply)</p>
          <div class="radio">
            <input
              type="checkbox"
              id="scales"
              name="scales"
              value="Eru"
              checked
            />
            <label for="scales">Eru</label>
          </div>
          <div class="radio">
            <input type="checkbox" id="scales" name="scales" value="Ndole" />
            <label for="scales">Ndole</label>
          </div>
          <div class="radio">
            <input
              type="checkbox"
              id="scales"
              name="scales"
              value="fried rice"
            />
            <label for="scales">fried rice</label>
          </div>
          <div class="radio">
            <input
              type="checkbox"
              id="scales"
              name="scales"
              value="cicken chips"
            />
            <label for="scales">chicken chips</label>
          </div>
          <div class="radio">
            <input
              type="checkbox"
              id="scales"
              name="scales"
              value="plantain and chicken"
            />
            <label for="scales">plantain and chicken</label>
          </div>
        </div>

        <label for="comments">Any comments or suggestions?</label>
        <br />
        <textarea
          class="form-control"
          id="comments"
          name="story"
          rows="5"
          cols="33"
        >
        </textarea>

        <br />

        <button class="btn btn-primary form-control" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
